name: 'ğŸ¤– Continuous Integration: apps/neogame-web'

on: workflow_call

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}-neogame-web
    cancel-in-progress: true

permissions:
    actions: write
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        name: ğŸŒ Build Neogame Web Application
        steps:
            - name: â¬‡ï¸ Checkout repository
              uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              name: âš™ï¸ Install pnpm
              with:
                  run_install: false

            - uses: actions/setup-node@v4
              name: â” Setup node
              with:
                  node-version-file: 'package.json'
                  cache: pnpm
                  registry-url: https://registry.npmjs.org

            - name: ğŸ“š Install dependencies
              run: pnpm install --frozen-lockfile

            - name: âš¡ Build application
              run: pnpm --filter @oogo/neogame build
